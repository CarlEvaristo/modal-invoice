<! DOCTYPE html>
<html>
    <head>
        <title>Invoice Creator</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/efee2da8e1.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="center-btn">
            <button id="open-modal" class="btn">Open invoice</button>
        </div>   
    
        <div id="overlay">
            <div class="container">
                <header>
                    <h1>Invoice creator</h1>
                    <p class="subtitle">Thanks for choosing GoodCorp, LLC!</p>
                </header>
                <main>
                    <div class="row-container">
                        <button id="wash-car" class="task-btn btn">Wash Car: $10</button>
                        <button id="mow-lawn" class="task-btn btn">Mow Lawn: $20</button>
                        <button id="pull-weeds" class="task-btn btn">Pull Weeds: $30</button>
                    </div>
                    <div class="columns">
                        <div class="col-left">
                            <p class="subtext">TASK</p>
                            <ul id="task-list" class="customList"></ul>
                        </div>
                        <div class="col-right">
                            <p class="subtext">TOTAL</p>
                            <ul id="price-list" class="customList"></ul>
                        </div>
                    </div>
                    <hr class="horizontal-line">
                    <div class="columns">
                        <div class="col-left">
                            <p class="subtext">NOTES</p>
                            <p id="we-accept-text">We accept cash, credit card, or PayPal</p>
                        </div>
                        <div class="col-right">
                            <p class="subtext">TOTAL AMOUNT</p>
                            <p id="total-amount">$0</p>
                        </div>
                    </div>
                    <button id="invoice-btn"><i class="fa-solid fa-envelope"></i>Send invoice</button>
                </main>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
